name: Deploy Astro Portfolio to VPS

on:
  push:
    branches:
      - main # Dispara el workflow cuando se hace push a la rama 'main'

jobs:
  deploy:
    runs-on: ubuntu-latest # El runner de GitHub Actions

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.19.1' # VersiÃ³n recomendada por Astro
          cache: 'npm'

      - name: Install NPM Dependencies
        run: npm install

      - name: Build Astro Project
        run: npm run build # Compila tu proyecto y genera la carpeta 'dist'

      - name: Deploy with rsync over SSH
        uses: burnett01/rsync-deployments@5.2.1
        with:
          # Use the correct input names for this action
          remote_host: ${{ secrets.SSH_HOST }}
          remote_user: ${{ secrets.SSH_USER }}
          remote_key: ${{ secrets.SSH_PRIVATE_KEY }}
          
          # Tell the action what to send and where to send it
          source: 'dist/'
          target: '${{ secrets.ASTRO_SERVER_DIR }}'

          # The options for rsync
          rsync_options: '-avz --delete'
          
      - name: Fix directory permissions on the VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            # Ajustamos los permisos para que el servidor web pueda servir los archivos
            sudo chown -R www-data:www-data ${{ secrets.ASTRO_SERVER_DIR }}
            sudo find ${{ secrets.ASTRO_SERVER_DIR }} -type d -exec sudo chmod 755 {} +
            sudo find ${{ secrets.ASTRO_SERVER_DIR }} -type f -exec sudo chmod 644 {} +
            echo "Deployment successful! ðŸš€"
