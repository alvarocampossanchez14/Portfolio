name: Deploy Astro Portfolio to VPS

on:
  push:
    branches:
      - main # Dispara el workflow cuando se hace push a la rama 'main' de tu portfolio

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.19.1'
          cache: 'npm'

      - name: Install NPM Dependencies
        run: npm install

      - name: Build Astro Project
        run: npm run build

      - name: Deploy with rsync over SSH
        uses: burnett01/rsync-deployments@5.2.1
        with:
          # Configuraci√≥n del servidor
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
          
          # Directorios de origen y destino
          source: 'dist/'
          target: '${{ secrets.ASTRO_SERVER_DIST }}'

          # Opciones de rsync. Aseguran que la carpeta de destino se borre y se reemplace.
          rsync_options: '-avz --delete'
          
      - name: Fix directory permissions on the VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            # Ajustamos los permisos del directorio de despliegue completo
            sudo chown -R www-data:www-data ${{ secrets.ASTRO_SERVER_DIST }}
            sudo find ${{ secrets.ASTRO_SERVER_DIST }} -type d -exec sudo chmod 755 {} +
            sudo find ${{ secrets.ASTRO_SERVER_DIST }} -type f -exec sudo chmod 644 {} +
            echo "Permisos del servidor actualizados."
