name: Deploy Astro Portfolio to VPS

on:
  push:
    branches:
      - main # Dispara el workflow cuando se hace push a la rama 'main' de tu portfolio

jobs:
  deploy:
    runs-on: ubuntu-latest # El runner de GitHub Actions
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.19.1' 
          cache: 'npm' 

      - name: Install NPM Dependencies
        run: npm install

      - name: Build Astro Project
        run: npm run build # Este comando compila Astro a la carpeta 'dist' por defecto

      - name: Sync Files and Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
           # 1. Asegurarse de que el directorio principal existe y tiene permisos correctos
            sudo mkdir -p ${{ secrets.ASTRO_SERVER_DIST }}
            sudo chown -R mym3dapp:www-data ${{ secrets.ASTRO_SERVER_DIST }}
            sudo chmod -R 775 ${{ secrets.ASTRO_SERVER_DIST }}

            # 2. Eliminar la carpeta 'dist' antigua en el servidor antes de sincronizar
            # Esto es importante para una limpieza completa
            rm -rf ${{ secrets.ASTRO_SERVER_DIST }}/dist

            echo "Preparando el servidor para rsync..."

            # Navegar al directorio ra√≠z del proyecto Astro en el servidor
            cd ${{ secrets.ASTRO_SERVER_DIST }}

            # Sincronizar los archivos compilados (la carpeta 'dist')
            # Excluir .git para no copiar el repositorio de GitHub Actions
            # Excluir node_modules para no copiar las dependencias de desarrollo
            rsync -avz --exclude='.git/' --exclude='node_modules/' ./dist/ ${{ secrets.ASTRO_SERVER_DIST }}/dist/

            # Asegurar que Nginx puede leer los archivos
            sudo chown -R www-data:www-data ${{ secrets.ASTRO_SERVER_DIST }}/dist
            sudo chmod -R 755 ${{ secrets.ASTRO_SERVER_DIST }}/dist

            echo "Astro portfolio deployment complete!"
